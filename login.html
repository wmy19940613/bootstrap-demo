  <div class="content">
    <div class="form row" >
      <form class="form-horizontal col-sm-offset-3 col-md- offset-3" id="login_form">
        <h3 class="denglu">账号登录</h3>
       <div class="col-sm-9">
          <div class="form-group">
            <i class="fa fa-user fa-lg"></i>
            <input class="form-control required" type="text" placeholder="用户名" name="username" autofocus="autofocus" maxlength="20"/>
          </div>
          <div class="form-group">
              <i class="fa fa-lock fa-lg"></i>
              <input class="form-control required" type="password" placeholder="密码" name="password" maxlength="8"/>
          </div>
           <div class="form-group">
               <i class="fa fa-pencil fa-lg"></i>
               <input type="password" class="form-control required" placeholder="验证码" name="oldyzm" id="oldyzm" required>
               <label style="font-size: 25px;" id="newyzm" name="newyzm"><%=Info.getCheckCode() %></label>
               <label id="textyy"></label>
           </div>
          <div class="form-group1">
             <label class="checkbox"style="color:#fff">
               <input type="checkbox" name="remember" value="1" /> 记住密码
               <a href="javascript:;" id="findpassword_btn" class="findpassword" >找回密码</a>
            </label>
          </div>
            <br />
            <div class="zhuce">
            <a href="registration.html" id="register_btn" class="">免费注册</a>
            </div>
            <br/>
          
          <div class="form-group2">
            <input type="submit" class="btn btn-success pull-right" value="登录"/>   </div>  
         </div><!--col-sm-9 col-md-9结束-->
      </form>
    </div><!--form row结束-->
     <div class="loginplace">
          <span>使用合作网站登录:</span>

      </div></div><!--content结束-->
